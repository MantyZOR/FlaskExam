{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
     <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>{{ legend }}</h1>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ render_field(form.name, class="form-control", placeholder="Название нового блокнота") }}
                </div>
                <div class="mb-3">
                    {{ form.submit(class="btn btn-primary") }}
                    <a href="{{ url_for('main.list_notebooks') }}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
