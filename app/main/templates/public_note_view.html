<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> {# Ваши стили, если есть #}
    <title>{{ title }} (Публичная заметка)</title>
    <style>
        /* Можно добавить стили для Markdown прямо сюда или в style.css */
        .markdown-body { margin-top: 1.5rem; font-size: 1.1rem; line-height: 1.6; }
        .markdown-body pre { background-color: #f8f9fa; padding: 1em; border: 1px solid #dee2e6; border-radius: 0.25rem; overflow: auto; }
        .markdown-body code { font-size: 0.9em; }
        .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        .markdown-body th, .markdown-body td { border: 1px solid #dee2e6; padding: 0.75em; text-align: left; }
        .markdown-body th { background-color: #f8f9fa; }
        .markdown-body blockquote { border-left: 5px solid #e9ecef; padding-left: 1em; margin-left: 0; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <h1 class="display-5">{{ note.title }}</h1>
        <p class="text-muted border-bottom pb-2">
            Автор: {{ note.author.username }} | Последнее обновление: <span title="{{ note.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}">{{ note.updated_at.strftime('%d.%m.%Y %H:%M') }}</span>
        </p>
        <div class="markdown-body">
            {{ html_content | safe }}
        </div>
        <hr class="mt-5">
        <p class="text-center text-muted small">
            Просмотрено с помощью <a href="{{ url_for('main.index', _external=True) }}" target="_blank">Приложения Заметок</a>
        </p>
    </div>
</body>
</html>
